<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Driver Dashboard â€” TN Bus Tracking</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="../common.css">
<style>
body{font-family:Arial,sans-serif;background:#fff3e0;margin:0;padding:0}
header{background:#fb8c00;color:white;padding:15px;text-align:center;font-size:1.2rem;display:flex;justify-content:space-between;align-items:center}
header button{background:#ef5350;color:white;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
header button:hover{background:#d32f2f}

h2{color:#e65100}
</style>

<body>
<header>
  <span id="welcomeText">Welcome</span>
  <button id="btnLogout">Logout</button>
</header>
<div class="container">
  <h2>Driver Panel</h2>
  <p>Update bus location and manage assigned bus info here.</p>
  <!-- Add location input or map integration -->
</div>

<script type="module">
import { verifySession, logout } from "./firebase-config.js";

const welcomeText=document.getElementById('welcomeText');
const btnLogout=document.getElementById('btnLogout');

btnLogout.addEventListener('click',logout);

async function init(){
  const session=await verifySession();
  if(session) welcomeText.textContent=`Welcome, ${session.name}`;
}
init();
</script>
</body>
