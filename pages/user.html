<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Panel | TN Bus Tracker</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../firebase.js" defer></script>
  <style>
    body {
      background-color: #F5F5F0;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #5D866C;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      position: sticky;
      top: 0;
    }

    .logout-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #C2A68C;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #E6D8C3;
      color: #5D866C;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .route-section {
      background-color: #E6D8C3;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .route-section input {
      padding: 10px;
      margin-right: 8px;
      border: 1px solid #C2A68C;
      border-radius: 6px;
      width: 250px;
    }

    .route-section button {
      background-color: #5D866C;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .route-section button:hover {
      background-color: #C2A68C;
    }

    #busList {
      margin-top: 15px;
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
    }

    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .complaint-box {
      background-color: #E6D8C3;
      margin-top: 25px;
      padding: 15px;
      border-radius: 12px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .complaint-box input, .complaint-box textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #C2A68C;
      border-radius: 6px;
    }

    .complaint-box button {
      background-color: #5D866C;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    .complaint-box button:hover {
      background-color: #C2A68C;
    }
  </style>
</head>
<body>
  <div class="header">
    User Panel
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div class="route-section">
      <h3>Find Bus by Route</h3>
      <input type="text" id="routeInput" placeholder="Enter Route (e.g., Chennai to Guindy)">
      <button onclick="fetchBusesByRoute()">Search</button>
    </div>

    <div id="busList"></div>
    <div id="map"></div>

    <div class="complaint-box">
      <h3>Raise a Complaint</h3>
      <input type="text" id="complaintBus" placeholder="Bus Number">
      <input type="text" id="userName" placeholder="Your Name">
      <input type="email" id="userEmail" placeholder="Your Email">
      <textarea id="userMessage" placeholder="Enter your complaint"></textarea>
      <button onclick="submitComplaint()">Submit Complaint</button>
    </div>
  </div>

  <!-- Google Maps Script -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
