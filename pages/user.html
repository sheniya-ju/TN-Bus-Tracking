<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Panel | TN Bus Tracker</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../assets/leaflet.css"/>
<style>
/* General Styles */
body { 
  font-family: Arial, sans-serif; 
  background: #F5F5F0; 
  margin: 0; 
  padding: 0; 
  box-sizing: border-box;
}

/* Header */
.header { 
  display: flex; 
  justify-content: space-between; 
  align-items: center; 
  background: #5D866C; 
  color: white; 
  padding: 12px 20px; 
  position: sticky; 
  top: 0; 
  z-index: 100;
  flex-wrap: wrap; 
  gap: 10px;
}

.header .logo { 
  display: flex; 
  align-items: center; 
  gap: 10px; 
  font-size: 1.3rem; 
  font-weight: bold; 
}

.header .logo img { 
  height: 40px; 
  border-radius: 6px; 
}

/* Small fixed logout button */
.logout-btn { 
  background: #C2A68C; 
  color: white; 
  border: none; 
  padding: 4px 8px; /* very small */
  border-radius: 5px; 
  cursor: pointer; 
  transition: 0.3s; 
  font-size: 0.8rem; /* smaller font */
  position: absolute; /* fixed in top-right corner */
  top: 10px;
  right: 10px;
  z-index: 200; /* above everything */
  width: auto !important; /* prevent full width */
  white-space: nowrap; /* keep text in one line */
}

.logout-btn:hover { 
  background: #E6D8C3; 
  color: #5D866C; 
}



/* Container */
.container { 
  padding: 20px; 
  display: flex; 
  flex-direction: column; 
  gap: 25px; 
  max-width: 1200px; 
  margin: 0 auto; 
  box-sizing: border-box;
}

/* Map */
#map { 
  height: 400px; 
  width: 100%; 
  border-radius: 12px; 
  box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
}

/* Route Buttons */
.route-list { 
  display: flex; 
  flex-wrap: nowrap; 
  overflow-x: auto; 
  gap: 10px; 
  padding-bottom: 5px; 
  margin-bottom: 10px; 
  -webkit-overflow-scrolling: touch; 
}

.route-btn { 
  padding: 8px 14px; 
  border: none; 
  border-radius: 6px; 
  background: #C2A68C; 
  color: white; 
  cursor: pointer; 
  transition: 0.2s; 
  white-space: nowrap; 
  flex: 0 0 auto; 
  text-align: center;
}

.route-btn:hover { 
  background: #5D866C; 
}

/* Complaint Box */
.complaint-box { 
  background: #E6D8C3; 
  padding: 15px; 
  border-radius: 12px; 
  box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
  display: flex; 
  flex-direction: column; 
  gap: 10px; 
}

input, textarea, button { 
  width: 100%; 
  padding: 10px; 
  border-radius: 8px; 
  border: 1px solid #C2A68C; 
  box-sizing: border-box; 
  font-size: 1rem;
}

button { 
  background: #5D866C; 
  color: #F5F5F0; 
  font-weight: bold; 
  border: none; 
  cursor: pointer; 
  transition: 0.2s; 
}

button:hover { 
  background: #C2A68C; 
  color: #5D866C; 
}

/* Responsive Design */
@media (max-width:768px){
  .header { 
    flex-direction: column; 
    align-items: flex-start; 
    gap: 10px; 
  }
  .header .logo { font-size: 1.1rem; }
  #map { height: 300px; }
  .route-btn { flex: 0 0 45%; font-size: 0.95rem; }
  input, textarea, button { font-size: 0.95rem; padding: 8px; }
  .complaint-box { padding: 12px; }
}

@media (max-width:480px){
  .header { font-size: 1rem; padding: 10px; }
  #map { height: 250px; }
  .route-list { gap: 8px; }
  .route-btn { flex: 0 0 auto; }
  input, textarea, button { font-size: 0.9rem; padding: 7px; }
  .complaint-box { padding: 10px; }
}


</style>
</head>
<body>
<div class="header">
  <div class="logo">
    <img src="../image.jpeg" alt="TN Bus Tracker Logo"> User Panel
  </div>
  <button class="logout-btn" id="btnLogout">Logout</button>
</div>

<div class="container">
  <div class="route-list" id="routeList"></div>
  <div id="map"></div>

  <div class="complaint-box">
    <h3>Raise a Complaint</h3>
    <input type="text" id="userName" placeholder="Your Name">
    <input type="email" id="userEmail" placeholder="Your Email">
    <input type="text" id="busId" placeholder="Bus Number">
    <textarea id="userMessage" placeholder="Enter your complaint"></textarea>
    <button id="submitComplaint">Submit Complaint</button>
  </div>
</div>

<script src="../assets/leaflet.js"></script>
<script type="module">
import { db, ref, onValue, set, push, auth, onAuthStateChanged, signOut, keyFromEmail } from "./firebase.js";

// Initialize map
let map = L.map('map').setView([11.1271,78.6569], 7);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

const markers = {};
let userMarker = null;
let userLocation = null;
const routeListEl = document.getElementById('routeList');

// Logout
document.getElementById('btnLogout').addEventListener('click', async () => {
  await signOut(auth);
  window.location.href = '../index.html';
});

// Auth check
onAuthStateChanged(auth, user => {
  if(!user) window.location.href='../index.html';
  else trackUserLocation(user);
});

// Track user location and store in Firebase
function trackUserLocation(user){
  if (!navigator.geolocation) return alert("Geolocation not supported");

  navigator.geolocation.watchPosition(async (pos)=>{
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    userLocation = { lat, lng };

    const userKey = keyFromEmail(user.email);
    await set(ref(db, `usersLocation/${userKey}`), {
      lat, lng, time: new Date().toISOString()
    });

    if(userMarker) userMarker.setLatLng([lat,lng]);
    else userMarker = L.marker([lat,lng], {icon:L.icon({iconUrl:'../user-icon.png', iconSize:[30,30]})}).addTo(map)
      .bindPopup("You are here").openPopup();

    map.setView([lat,lng], 12);

    // Update distance to buses
    Object.values(markers).forEach(markerObj=>{
      const { marker, lat: busLat, lng: busLng } = markerObj;
      const distanceKm = haversineDistance(busLat, busLng, lat, lng);
      const estimatedMin = Math.round((distanceKm/40)*60); // avg speed 40 km/h
      marker.setPopupContent(`${marker.getPopup().getContent()}<br>Distance: ${distanceKm.toFixed(2)} km<br>ETA: ${estimatedMin} min`);
    });
  }, (err)=>console.error("GPS error: ", err), { enableHighAccuracy:true });
}

// Haversine formula
function haversineDistance(lat1, lon1, lat2, lon2){
  const R = 6371;
  const dLat = (lat2-lat1)*Math.PI/180;
  const dLon = (lon2-lon1)*Math.PI/180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
  const c = 2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
  return R*c;
}

// Load available routes dynamically
function loadRoutes(){
  onValue(ref(db, 'routes'), snapshot=>{
    const routesData = snapshot.val();
    if(!routesData) return;

    routeListEl.innerHTML = '';
    Object.keys(routesData).forEach(route=>{
      const btn = document.createElement('button');
      btn.className = 'route-btn';
      btn.textContent = route;
      btn.addEventListener('click', ()=>loadBuses(route));
      routeListEl.appendChild(btn);
    });
  });
}

// Load buses for a route
function loadBuses(selectedRoute){
  // Remove old markers
  Object.values(markers).forEach(m=>map.removeLayer(m.marker));
  Object.keys(markers).forEach(k=>delete markers[k]);

  onValue(ref(db, `routes/${selectedRoute}`), snapshot=>{
    const buses = snapshot.val();
    if(!buses) return;

    Object.entries(buses).forEach(([busNo, busInfo])=>{
      const latLng = [busInfo.latitude, busInfo.longitude];
      const marker = L.marker(latLng).addTo(map)
        .bindPopup(`<b>Bus:</b> ${busNo}<br><b>Route:</b> ${selectedRoute}`);
      
      // Click to select bus for complaint
      marker.on('click', ()=>{
        document.getElementById('busId').value = busNo;
      });

      // Store marker
      markers[busNo] = { marker, lat: busInfo.latitude, lng: busInfo.longitude, route: selectedRoute };

      // Update distance if user location exists
      if(userLocation){
        const distanceKm = haversineDistance(busInfo.latitude,busInfo.longitude,userLocation.lat,userLocation.lng);
        const estimatedMin = Math.round((distanceKm/40)*60);
        marker.setPopupContent(`<b>Bus:</b> ${busNo}<br><b>Route:</b> ${selectedRoute}<br>Distance: ${distanceKm.toFixed(2)} km<br>ETA: ${estimatedMin} min`);
      }
    });
  });
}

loadRoutes();

// Submit complaint
document.getElementById('submitComplaint').addEventListener('click', async () => {
  const userName = document.getElementById('userName').value.trim();
  const userEmail = document.getElementById('userEmail').value.trim();
  const busId = document.getElementById('busId').value.trim();
  const message = document.getElementById('userMessage').value.trim();

  if(!userName || !userEmail || !busId || !message) return alert('Fill all fields');

  const complaintRef = push(ref(db, 'complaints'));
  await set(complaintRef, { userName, userEmail, busId, message, timestamp: new Date().toISOString() });

  alert('Complaint submitted successfully!');
  document.getElementById('userName').value = '';
  document.getElementById('userEmail').value = '';
  document.getElementById('busId').value = '';
  document.getElementById('userMessage').value = '';
});
</script>
</body>
</html>
