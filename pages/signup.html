<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - TN Bus Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  body { 
    font-family: Arial, sans-serif; 
    background: #F5F5F0; 
    color: #5D866C; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    margin: 0;
    box-sizing: border-box;
  }

  .container { 
    background: #E6D8C3; 
    padding: 30px 25px; 
    border-radius: 12px; 
    width: 350px; 
    max-width: 90%; /* responsive */
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    display: flex; 
    flex-direction: column; 
    align-items: center;
    gap: 15px; /* consistent spacing */
  }

  .logo {
    width: 120px; 
    height: 120px; 
    object-fit: cover; 
    border-radius: 12px; 
    margin-bottom: 10px; 
  }

  h2 {
    margin: 0 0 15px 0; 
    font-size: 1.5rem;
    text-align: center;
  }

  input, select, button { 
    width: 100%; 
    padding: 10px; 
    margin-bottom: 12px; 
    border-radius: 8px; 
    border: 1px solid #C2A68C; 
    box-sizing: border-box; 
    font-size: 1rem;
  }

  select {
    appearance: none; 
    -webkit-appearance: none; 
    -moz-appearance: none; 
    text-align: left;
  }

  button { 
    border: none; 
    background: #5D866C; 
    color: #F5F5F0; 
    font-weight: bold; 
    cursor: pointer; 
    transition: 0.2s; 
  }

  button:hover { 
    background: #C2A68C; 
    color: #5D866C; 
  }

  p { 
    font-weight: bold; 
    text-align: center; 
    margin: 0;
  }

  .error { color: red; }
  .success { color: green; }

  /* Responsive adjustments */
  @media (max-width:480px){
    .container { 
      padding: 20px 15px; 
      width: 90%; 
    }

    h2 { font-size: 1.3rem; }
    input, select, button { font-size: 0.95rem; padding: 8px; }
    .logo { width: 100px; height: 100px; }
  }
</style>

</head>
<body>

  <div class="container">
    <img src="../image.jpeg" class="logo" alt="TN Bus Tracker Logo">
    <h2>Signup</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
   <center><select id="role">
    <option value="user">User</option>
    <option value="driver">Driver</option>
    <option value="admin">Admin</option>
  </select></center>
    <button id="signupBtn">Signup</button>
    <p id="msg"></p>
  </div>

  <script type="module">
    import { db, ref, set, auth, createUserWithEmailAndPassword, keyFromEmail } from "./firebase.js";

    const signupBtn = document.getElementById('signupBtn');
    const msg = document.getElementById('msg');

    signupBtn.addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      if (!name || !email || !password) {
        msg.textContent = "All fields are required!";
        msg.className = "error";
        return;
      }

      try {
        // Create Firebase Auth user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);

        // Save additional info in Realtime Database
        const userKey = keyFromEmail(email);
        await set(ref(db, `users/${userKey}`), {
          name,
          email,
          role,
          createdAt: new Date().toISOString()
        });

        msg.textContent = "Signup successful! Redirecting...";
        msg.className = "success";

        setTimeout(() => { window.location.href = 'login.html'; }, 2000);

      } catch (err) {
        msg.textContent = err.message;
        msg.className = "error";
      }
    });
  </script>

</body>
</html>
