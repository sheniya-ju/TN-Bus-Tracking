<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - TN Bus Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background:#F5F5F0; color:#5D866C; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { background:#E6D8C3; padding:30px; border-radius:12px; width:350px; box-shadow:0 2px 8px rgba(0,0,0,0.2);}
    input, button { width:100%; padding:10px; margin-bottom:12px; border-radius:8px; border:1px solid #C2A68C; box-sizing:border-box; }
    button { border:none; background:#5D866C; color:#F5F5F0; font-weight:bold; cursor:pointer; }
    button:hover { background:#C2A68C; color:#5D866C; }
    p { font-weight:bold; text-align:center; }
    .error { color:red; }
    .success { color:green; }
  </style>
</head>
<body>

  <div class="container">
    <img src="../image.jpeg" class="logo" alt="TN Bus Tracker Logo">
    <h2>Signup</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
   <center><select id="role">
    <option value="user">User</option>
    <option value="driver">Driver</option>
    <option value="admin">Admin</option>
  </select></center>
    <button id="signupBtn">Signup</button>
    <p id="msg"></p>
  </div>

  <script type="module">
    import { db, ref, set, auth, createUserWithEmailAndPassword, keyFromEmail } from "./firebase-config.js";

    const signupBtn = document.getElementById('signupBtn');
    const msg = document.getElementById('msg');

    signupBtn.addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      if (!name || !email || !password) {
        msg.textContent = "All fields are required!";
        msg.className = "error";
        return;
      }

      try {
        // Create Firebase Auth user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);

        // Save additional info in Realtime Database
        const userKey = keyFromEmail(email);
        await set(ref(db, `users/${userKey}`), {
          name,
          email,
          role,
          createdAt: new Date().toISOString()
        });

        msg.textContent = "Signup successful! Redirecting...";
        msg.className = "success";

        setTimeout(() => { window.location.href = 'login.html'; }, 2000);

      } catch (err) {
        msg.textContent = err.message;
        msg.className = "error";
      }
    });
  </script>

</body>
</html>
