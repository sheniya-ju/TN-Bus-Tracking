<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Admin Panel | TN Bus Tracker</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #0b3d2e, #1a5c47, #09291f);
  color: #e0f2e9;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
   overflow-x: hidden;   /* ‚úÖ prevent horizontal scroll only */
  overflow-y: auto;
}

/* üåü Topbar */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(20, 80, 60, 0.95);
  padding: 15px 25px;
  color: #baffd9;
  font-size: 1.3rem;
  font-weight: bold;
  box-shadow: 0 0 20px rgba(0, 255, 140, 0.4);
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  width: 100%;
  backdrop-filter: blur(6px);
  flex-wrap: wrap;
}

/* üöç Logo */
.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  height: 45px;
  border-radius: 10px;
  box-shadow: 0 0 10px #00ff99;
}

/* üö™ Logout Button */
.logout-btn {
  background: #00ff99;
  color: #0b3d2e;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 0 10px #00ff99;
  transition: all 0.3s ease;
}
.logout-btn:hover {
  background: #00e68a;
  color: white;
  box-shadow: 0 0 20px #00ffcc;
}

/* üß± Main Container */
.container {
  flex: 1;
  padding: 100px 15px 40px;
  display: flex;
  flex-direction: column;
  gap: 25px;
  max-width: 1200px;
  margin: 0 auto;
  width: 100%;
  box-sizing: border-box;
  overflow-y: visible; /* ‚úÖ Prevent container scroll */
}

/* üßæ Assign Box */
.assign-box {
  background: rgba(10, 40, 30, 0.9);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 255, 140, 0.2);
  border: 1px solid rgba(0, 255, 140, 0.3);
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.assign-box input,
.assign-box select,
.assign-box button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: rgba(255, 255, 255, 0.1);
  color: #baffd9;
  font-size: 1rem;
  outline: none;
  box-shadow: inset 0 0 8px rgba(0, 255, 140, 0.3);
}

.assign-box button {
  background: #00ff99;
  color: #0b3d2e;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 15px #00ff99;
}
.assign-box button:hover {
  background: #00e68a;
  box-shadow: 0 0 25px #00ffcc;
  color: white;
}

/* üó∫Ô∏è Map Section */
.map-section {
  width: 100%;
  height: 400px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0, 255, 140, 0.2);
  border: 1px solid rgba(0, 255, 140, 0.3);
  position: relative;
}
.map-section iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

/* üìã Table */
.table-container {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 255, 140, 0.25);
  background: rgba(10, 40, 30, 0.85);
  padding: 12px;
  box-sizing: border-box;
  overflow-y: auto; /* ‚úÖ Allow vertical scroll */
  overflow-x: auto; /* ‚úÖ Allow horizontal scroll */
  max-height: 350px; /* ‚úÖ Prevent page scroll */
}

/* Optional Neon Scrollbar */
.table-container::-webkit-scrollbar {
  height: 8px;
  width: 8px;
}
.table-container::-webkit-scrollbar-thumb {
  background: #00ff99;
  border-radius: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed;
  background: transparent;
}

th, td {
  padding: 10px;
  text-align: left;
  font-size: 0.9rem;
  border-bottom: 1px solid rgba(0, 255, 140, 0.2);
  color: #d9ffe8;
  word-wrap: break-word;
  white-space: normal;
}

th {
  background: rgba(0, 255, 140, 0.25);
  color: #00ffcc;
  position: sticky;
  top: 0;
  z-index: 2;
}

tr:hover {
  background: rgba(0, 255, 140, 0.1);
  transition: 0.2s;
}

/* ‚úÖ Resolve Button */
.resolve-btn {
  background: #00ff99;
  color: #0b3d2e;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.85rem;
  box-shadow: 0 0 10px #00ff99;
  transition: 0.3s;
}
.resolve-btn:hover {
  background: #00e68a;
  box-shadow: 0 0 20px #00ffcc;
  color: white;
}

/* üì± Responsive Fixes */
@media (max-width: 768px) {
  .topbar {
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 10px;
  }

  .logout-btn {
    width: 100%;
    max-width: 220px;
  }

  .container {
    padding: 120px 10px 30px;
    gap: 20px;
  }

  .map-section {
    height: 280px;
  }

  .table-container {
    max-height: 250px; /* ‚úÖ Smaller screen = smaller scroll area */
  }

  th, td {
    font-size: 0.8rem;
    padding: 6px;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 120px 8px 20px;
  }

  .map-section {
    height: 240px;
  }

  .assign-box button {
    font-size: 0.9rem;
    padding: 9px;
  }

  .table-container {
    max-height: 220px;
  }

  th, td {
    font-size: 0.75rem;
    padding: 5px;
  }
}


</style>

</head>
<body>

<div class="topbar">
  <div class="logo">
    <img src="../image.jpg" alt="TN Logo"> Admin Panel
  </div>
  <button class="logout-btn" id="btnLogout">Logout</button>
</div>

<div class="container">
  <div class="assign-box">
    <h3>Assign Driver to Bus</h3>
    <input type="text" id="driverEmail" placeholder="Driver Email">
    <input type="text" id="busNo" placeholder="Bus Number">
    <input type="text" id="route" placeholder="Route Name">
    <input type="number" id="duration" placeholder="Duration in days (leave empty for permanent)">
    <button id="assignBtn">Assign Driver</button>
    <p id="assignStatus"></p>
  </div>

  <div class="assigned-box">
    <h3>Assigned Buses</h3>
    <table id="assignedTable">
      <thead>
        <tr>
          <th>Driver Email</th>
          <th>Bus Number</th>
          <th>Route</th>
          <th>Assigned At</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="complaint-box">
    <h3>User Complaints</h3>
    <table id="complaintTable">
      <thead>
        <tr>
          <th>Bus Number</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="6">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script type="module">
import { db, ref, get, assignDriver, auth, signOut, remove, onValue, update } from "./firebase.js";

// Logout
document.getElementById('btnLogout').addEventListener('click', async ()=>{
  try{ await signOut(auth); } catch(e){ console.warn(e); }
  window.location.href='../index.html';
});

// Assign Driver
document.getElementById('assignBtn').addEventListener('click', async ()=>{
  const email = document.getElementById('driverEmail').value.trim();
  const busNo = document.getElementById('busNo').value.trim();
  const route = document.getElementById('route').value.trim();
  const duration = document.getElementById('duration').value.trim();
  const statusEl = document.getElementById('assignStatus');

  if(!email || !busNo || !route){
    statusEl.textContent="‚ùå Fill all fields!";
    statusEl.style.color="red";
    return;
  }

  const durationDays = duration ? parseInt(duration,10) : 'permanent';
  try{
    await assignDriver(email,busNo,route,durationDays);
    statusEl.textContent=`‚úÖ ${busNo} assigned successfully to ${email} for ${durationDays} day(s)`;
    statusEl.style.color="green";
    document.getElementById('driverEmail').value="";
    document.getElementById('busNo').value="";
    document.getElementById('route').value="";
    document.getElementById('duration').value="";
    await loadAssignedBuses();
  }catch(err){
    statusEl.textContent=`‚ùå Error: ${err.message||err}`;
    statusEl.style.color="red";
    console.error(err);
  }
});

async function loadAssignedBuses(){
  const tbody = document.querySelector('#assignedTable tbody');
  try{
    const snap = await get(ref(db,'assignedDrivers'));
    tbody.innerHTML='';
    if(!snap.exists()){ 
      tbody.innerHTML='<tr><td colspan="5">No assignments yet.</td></tr>';
      return; 
    }
    const data = snap.val();
    Object.entries(data).forEach(([key,value])=>{
      const assignedAt = value.assignedAt ? new Date(value.assignedAt).toLocaleString() : 'N/A';
      const duration = value.durationDays || 'permanent';
      const row = document.createElement('tr');
      row.innerHTML=`<td>${key.replace(/_/g,'.')}</td><td>${value.busNo}</td><td>${value.route}</td><td>${assignedAt}</td><td>${duration}</td>`;
      tbody.appendChild(row);
    });
  }catch(err){
    console.error(err);
    tbody.innerHTML='<tr><td colspan="5">Error loading assignments.</td></tr>';
  }
}


// Load Complaints
async function loadComplaints(){
  const tbody = document.querySelector('#complaintTable tbody');
  try{
    const snap = await get(ref(db,'complaints'));
    tbody.innerHTML='';
    if(!snap.exists()){ 
      tbody.innerHTML='<tr><td colspan="6">No complaints yet.</td></tr>';
      return; 
    }
    const data = snap.val();
    const now = Date.now();

    Object.entries(data).forEach(([key,c])=>{
      let status = c.resolved ? 'Resolved' : 'Pending';
      const created = new Date(c.timestamp).getTime();

      // Remove resolved complaints older than 1 week
      if(c.resolved && (now - created > 7*24*60*60*1000)){
        remove(ref(db,'complaints/'+key));
        return;
      }

      const row = document.createElement('tr');
      row.innerHTML=`<td>${c.busId||'-'}</td><td>${c.userName}</td><td>${c.userEmail}</td><td>${c.message}</td><td>${status}</td>`;
      const actionTd = document.createElement('td');
      if(!c.resolved){
        const btn = document.createElement('button');
        btn.className='resolve-btn';
        btn.textContent='Resolve';
        btn.addEventListener('click', async ()=>{
          await update(ref(db,'complaints/'+key), { resolved:true, resolvedAt:new Date().toISOString() });
          loadComplaints();
        });
        actionTd.appendChild(btn);
      }
      row.appendChild(actionTd);
      tbody.appendChild(row);
    });
  }catch(err){
    console.error(err);
    tbody.innerHTML='<tr><td colspan="6">Error loading complaints.</td></tr>';
  }
}

// Initial load
loadAssignedBuses();
loadComplaints();
setInterval(()=>{ loadAssignedBuses(); loadComplaints(); },30000);

</script>
</body>
</html>
