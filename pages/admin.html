<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>

<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="../common.css">
<style>
body{font-family:Arial,sans-serif;background:#f3e5f5;margin:0;padding:0}
header{background:#8e24aa;color:white;padding:15px;text-align:center;font-size:1.2rem;display:flex;justify-content:space-between;align-items:center}
header button{background:#ef5350;color:white;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}

.container{padding:20px}

<script type="module" src="../firebase-config.js" defer></script>

<body>
<header>
  <span id="welcomeText">Welcome</span>
  <button id="btnLogout">Logout</button>
</header>
<div class="container">
  <h2>Admin Panel</h2>
  <p>Manage buses, drivers, and user complaints from here.</p>
  <!-- Add driver/bus management tables -->
</div>

<script type="module">
import { verifySession, logout } from "./firebase-config.js";

const welcomeText=document.getElementById('welcomeText');
const btnLogout=document.getElementById('btnLogout');

btnLogout.addEventListener('click',logout);

async function init(){
  const session=await verifySession();
  if(session) welcomeText.textContent=`Welcome, ${session.name}`;
}
init();
</script>
</body>
