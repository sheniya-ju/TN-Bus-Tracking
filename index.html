<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TN Bus Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* General reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Poppins', Arial, sans-serif;
  background: radial-gradient(circle at top left, #0a2e14, #021208);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

/* --- Main Container --- */
.container {
  background: rgba(0, 40, 20, 0.85);
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0, 255, 100, 0.15);
  max-width: 420px;
  width: 90%;
  text-align: center;
  padding: 40px 30px;
  border: 1px solid rgba(0, 255, 100, 0.25);
  backdrop-filter: blur(10px);
  color: #d9fcd6;
}

/* --- Logo --- */
.logo {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 16px;
  margin-bottom: 20px;
  box-shadow: 0 0 25px rgba(0, 255, 100, 0.3);
  border: 2px solid rgba(0, 255, 100, 0.5);
  filter: drop-shadow(0 0 10px #00ff80);
}

/* --- Heading --- */
h1 {
  color: #00ff80;
  font-size: 1.9rem;
  margin-bottom: 10px;
  text-shadow: 0 0 10px #00ff80;
}

/* --- Subtitle --- */
p {
  color: #a8f5b8;
  margin-bottom: 30px;
  font-weight: 500;
  font-size: 1rem;
}

/* --- Button --- */
.btn {
  display: block;
  width: 100%;
  padding: 12px;
  margin: 12px 0;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, #00ff80, #00cc66);
  color: #021808;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s ease-in-out;
  box-shadow: 0 0 15px rgba(0, 255, 100, 0.3);
}
.btn:hover {
  background: linear-gradient(90deg, #00cc66, #00ff99);
  box-shadow: 0 0 25px #00ff99;
  transform: scale(1.03);
}

/* --- Link --- */
a {
  text-decoration: none;
  color: #00ff99;
  font-weight: 500;
  transition: 0.3s;
}
a:hover {
  text-shadow: 0 0 10px #00ff80;
  text-decoration: underline;
}

/* --- Small Glow Animation --- */
@keyframes glow {
  0% { box-shadow: 0 0 10px #00ff80; }
  50% { box-shadow: 0 0 25px #00ff80; }
  100% { box-shadow: 0 0 10px #00ff80; }
}

.logo {
  animation: glow 3s infinite ease-in-out;
}

  </style>
</head>
<body>

  <div class="container">
    <img src="image.jpg" alt="TN Govt Transport Logo" class="logo">
    
    <h1>Welcome to TN Bus Tracking</h1>
    <p>Track buses, manage accounts, and access transport services.</p>
    
    <button class="btn" onclick="window.location.href='pages/login.html'">Login</button>
    <button class="btn" onclick="window.location.href='pages/signup.html'">Sign Up</button>
  </div>

</body>
</html>
