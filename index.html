<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TN Bus Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* General reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(to bottom right, #F5F5F0, #E6D8C3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #C2A68C;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 450px;
      width: 90%;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      color: #5D866C;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      color: #F5F5F0;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background-color: #5D866C;
      color: #F5F5F0;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #C2A68C;
      color: #5D866C;
    }

    a {
      text-decoration: none;
      color: #5D866C;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="image.jpeg" alt="TN Govt Transport Logo" class="logo">
    
    <h1>Welcome to TN Bus Tracking</h1>
    <p>Track buses, manage accounts, and access transport services.</p>
    
    <button class="btn" onclick="window.location.href='pages/login.html'">Login</button>
    <button class="btn" onclick="window.location.href='pages/signup.html'">Sign Up</button>
  </div>

</body>
</html>
